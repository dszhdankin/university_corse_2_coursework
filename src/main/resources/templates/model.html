<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
<title></title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

   <link type="text/css" rel="stylesheet" href="/css/aristo/jquery-ui-1.8.16.custom.css" />
   <link type="text/css" rel="stylesheet" href="/css/jquery.layout.css" />
   <link type="text/css" rel="stylesheet" href="/css/application.css" />

    <script src="/lib/jquery.js"></script>
    <script src="/lib/jquery-ui.js"></script>
    <script src="/lib/jquery.browser.js"></script>
    <script src="/lib/jquery.layout.js"></script>

    <script src="/lib/draw2d.js"></script>

    <script src="/gui/Application.js"></script>
	  <script src="/gui/View.js"></script>
    <script src="/gui/Toolbar.js"></script>
    <script src="/gui/Layer.js"></script>

 <script type="text/javascript">

document.addEventListener("DOMContentLoaded",function () {

     var app  = new example.Application();
     app.view.installEditPolicy(  new draw2d.policy.connection.DragConnectionCreatePolicy({
        createConnection: function() {
            let connection = new draw2d.Connection({
                router: new draw2d.layout.connection.InteractiveManhattanConnectionRouter(),
                radius: 5,
                stroke: 1.35
            });
            return connection;
        }
      }));
});

</script>

</head>

<body id="container">

  <div id="content">
    <div id="toolbar"></div>
    <div id="canvas" class="" style="width:3000px; height:3000px;"></div>
  </div>

  <div id="navigation" class="">
    <div data-shape="input"   class="palette_node_element draw2d_droppable">Input</div>
    <div data-shape="output"     class="palette_node_element draw2d_droppable">Output</div>
    <div data-shape="flatten" class="palette_node_element draw2d_droppable">Flatten</div>
    <div data-shape="dense" class="palette_node_element draw2d_droppable">Dense</div>
    <div data-shape="dropout" class="palette_node_element draw2d_droppable">Dropout</div>
  </div>

  <div id="current_layer">

  </div>

</body>
</html>
