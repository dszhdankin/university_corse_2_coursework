<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Untitled</title>
    <link rel="stylesheet" type="text/css" href="/model/model_style.css">
    <script src="/lib/jquery.js"></script>
    <script src="/lib/jquery-ui.js"></script>
    <script src="/lib/draw2d.js"></script>
    <script type="text/javascript">
        var canvas = null;
        document.addEventListener("DOMContentLoaded", function () {
            canvas = new draw2d.Canvas("drawing_place");
            let start  = new draw2d.shape.node.Start({x:0,y:0,width:60,height:60});
            let end    = new draw2d.shape.node.End({x:450,y:250});
            canvas.add(start);
            canvas.add(end);

        })
    </script>
</head>
<body>
    <div class="header"> Header </div>
    <div class="navigation">
        <a href="#">Data</a>
        <a href="#">Model</a>
    </div>
    <div class="grid_layout">
        <div class="column side_menu">
            <div class="layer dense" draggable="true">
                <p> Dense </p>
            </div>
            <div class="layer convolution" draggable="true">
                <p> Convolution </p>
            </div>
            <div class="layer pooling" draggable="true">
                <p> Pooling </p>
            </div>
            <div class="layer flatten" draggable="true">
                <p> Flatten </p>
            </div>
        </div>
        <div class="column drawing_space" id="drawing_place">

        </div>
    </div>
</body>
</html>
